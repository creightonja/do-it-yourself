<div ng-show="user.questions.length">


  <h2>Question List for {{ user.name }}</h2>
  <ul class="list-group">
    <li class="list-group-item" ng-repeat="item in user.questions">
      <h4 ng-show="item.answer == null">Unanswered Questions</h4>
      <div ng-show="item.answer == null">{{ item.name }}<span ng-click="editing = true" ng-hide="editing">Add an answer</span></div>
      <span class="form-group" ng-show="editing" ng-submit="editing = false">
        <form class="form-inline" role="form">
          <input type="text" class="form-control input-sm" ng-model="item.answer" placeholder="Answer" required/>
          <button class="btn btn-default btn-sm" type="submit">Save</button>
        </form>
      </span>
    </li>
  </ul>
  <ul class="list-group">
    <li class="list-group-item" ng-repeat="item in user.questions">
      <h4 ng-show="item.answer != null">Answered Questions</h4>
      <div ng-show="item.answer != null">{{ item.name }}<span ng-click="editing = true" ng-hide="editing">{{ item.answer }}</span></div>
      <span class="form-group" ng-show="editing" ng-submit="editing = false">
        <form class="form-inline" role="form">
          <input type="text" class="form-control input-sm" ng-model="item.answer" placeholder="Answer" required/>
          <button class="btn btn-default btn-sm" type="submit">Save</button>
        </form>
      </span>
    </li>
  </ul>
</div>

<div ng-show="user">
  <h2>Add a question to {{ user.name }}</h2>
  <form ng-submit="addQuestion()" class="form-inline" role="form">
    <div class="form-group">
      <input type="text" ng-model="questionName" class="form-control" placeholder="Enter the question">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
